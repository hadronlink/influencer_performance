<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover; /* Changed to cover the full screen */
            color: #1e293b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centered content */
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Increased transparency */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        .header img {
            height: 50px;
            margin-bottom: 1rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #1e293b;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #e2e8f0;
            font-size: 0.875rem;
        }
        button {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4f46e5;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none; /* Initially hidden */
        }
        .posts-section {
            display: none; /* Hide the posts section */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='CONNECTUS_positive_horizontal.png') }}" alt="Connectus">
            <h1>Influencer Dashboard</h1>

        </div>
        <form id="influencer-form" action="/login" method="POST">
            <div class="form-group">
                <label for="influencer-code">Influencer Code</label>
                <input type="text" id="influencer-code" name="influencer-code" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Submit</button>
            <div id="error-message" class="error-message">Invalid influencer code or password</div>
        </form>
        <div class="posts-section">
            <!-- Posts created section content -->
        </div>
    </div>
    <script>
        // Show error message if redirected with error
        if (window.location.search.includes('error=1')) {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
