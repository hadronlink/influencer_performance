<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Influencer Performance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #4f46e5; /* Changed color */
        }
        
        .date-filter {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }
        
        .filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .filter-group input {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #e2e8f0;
            font-size: 0.875rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            align-self: flex-end;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .metric-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        @media (max-width: 768px) {
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                width: 100%;
            }
        }

        .highlight {
            background-color: rgba(99, 102, 241, 0.2);
        }

        .posts {
            margin-bottom: 1.5rem;
        }
        .post-card {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1rem;
        }
        .post-date {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        .post-content {
            font-size: 1rem;
            color: var(--text);
        }
        .timeline {
            position: relative;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
            left: 20px;
            margin-left: -1.5px;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-left: 40px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            left: 15px;
            top: 5px;
        }
        .timeline-item .post-date {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        .timeline-item .post-content {
            font-size: 1rem;
            color: var(--text);
        }
        .timeline-item .post-details {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 1rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
        }
        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ influencer_code }} -  Performance Dashboard</h1>
            <div>
                <img src="{{ url_for('static', filename='CONNECTUS_positive_horizontal.png') }}" alt="Connectus" style="height: 50px;">
                <button id="logout-button">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="new-user">New Users</div>
            <div class="tab" data-tab="jobs-posted">Jobs Posted</div>
        </div>

        <div id="new-user" class="tab-content active">
            <div class="date-filter">
                <div class="card-header">
                    <h2 class="card-title">Date Range Filter</h2>
                </div>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start-date" value="{{ start_date }}">
                    </div>
                    <div class="filter-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" name="end-date" value="{{ end_date }}">
                    </div>
                    <button id="apply-filter">Apply Filter</button>
                </div>
                <div id="filter-error" class="error-message"></div>
            </div>
            
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-value" id="wallace-total">0</div>
                    <div class="metric-label">Total New Users from {{ influencer_code }}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="conversion-rate">0%</div>
                    <div class="metric-label">Influence Rate%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="total-new-users">0</div>
                    <div class="metric-label">Total New Users (All Sources)</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">New Users Trend</h2>
                </div>
                <div class="chart-container">
                    <canvas id="trend-chart"></canvas>
                </div>
            </div>

            <div class="posts">
                <div class="card-header">
                    <!--<h2 class="card-title">Posts Created</h2>-->
                </div>
                <ul id="posts-list" class="timeline"></ul>
            </div>
        </div>

        <div id="jobs-posted" class="tab-content">
            <!-- Empty content for Jobs Posted tab -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const influencer_code = "{{ influencer_code }}"; // Add this line 

            // Set End Date to today
            const today = new Date();
            document.getElementById('end-date').value = today.toISOString().split('T')[0];

            // Initialize variables
            let csvData = [];
            let filteredData = [];
            let trendChart = null;
            
            // Fetch data from backend
            async function fetchData() {
                try {
                    const response = await fetch('/api/data');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    return [];
                }
            }
            
            // Initialize date filters
            function initializeDateFilters(data) {
                const today = new Date();
                const sevenDaysAgo = new Date(today);
                sevenDaysAgo.setDate(today.getDate() - 7);
                
                document.getElementById('start-date').value = sevenDaysAgo.toISOString().split('T')[0];
                document.getElementById('end-date').value = today.toISOString().split('T')[0];
            }
            
            // Filter data by date range
            function filterDataByDateRange(startDate, endDate) {
                return csvData.filter(row => {
                    const rowDate = row.date;
                    return rowDate >= startDate && rowDate <= endDate;
                });
            }
            
            // Update metrics
            function updateMetrics(data) {
                const wallaceTotal = data.reduce((sum, row) => sum + (parseInt(row[`new_users_${influencer_code}`]) || 0), 0);
                const totalNewUsers = data.reduce((sum, row) => sum + (parseInt(row.total_new_users) || 0), 0);
                const conversionRate = totalNewUsers > 0 ? (wallaceTotal / totalNewUsers * 100).toFixed(1) : '0';
                
                document.getElementById('wallace-total').textContent = wallaceTotal;
                document.getElementById('total-new-users').textContent = totalNewUsers;
                document.getElementById('conversion-rate').textContent = `${conversionRate}%`;
            }
            
            // Create or update chart
            function updateChart(data) {
                const ctx = document.getElementById('trend-chart').getContext('2d');
                
                // Prepare chart data
                const labels = data.map(row => row.date);
                const wallaceData = data.map(row => row[`new_users_${influencer_code}`] || 0);
                const totalNewUsersData = data.map(row => row.total_new_users || 0);
                const postData = data.map(row => row[`post_${influencer_code}`] ? 'Post' : '');

                // Destroy existing chart if it exists
                if (trendChart) {
                    trendChart.destroy();
                }
                
                // Create new chart
                trendChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: `${influencer_code} Users`,
                                data: wallaceData,
                                borderColor: '#6366f1',
                                backgroundColor: 'rgba(99, 102, 241, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'Total New Users',
                                data: totalNewUsersData,
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    afterLabel: function(tooltipItem) {
                                        const index = tooltipItem.dataIndex;
                                        return postData[index] ? `Influencer Post: ${postData[index]}` : '';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Users'
                                }
                            }
                        }
                    }
                });
            }
            
            // Update posts view
            function updatePostsView(data) {
                const postsList = document.getElementById('posts-list');
                postsList.innerHTML = '';
                data.forEach(row => {
                    if (row[`post_${influencer_code}`]) {
                        const postCard = document.createElement('li');
                        postCard.className = 'timeline-item';
                        postCard.innerHTML = `
                            <div class="post-date">${row.date} ${new Date(row.date).toLocaleTimeString()}</div>
                            <div class="post-details">${new Date(row.date).toLocaleDateString('en-US', { weekday: 'long' })}</div>
                            <div class="post-details">Event Type: Post/Reels</div>
                            <div class="post-content">${row[`post_${influencer_code}`]}</div>
                        `;
                        postsList.appendChild(postCard);
                    }
                });
            }

            // Handle filter application
            document.getElementById('apply-filter').addEventListener('click', function() {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                
                if (!startDate || !endDate) {
                    document.getElementById('filter-error').textContent = 'Please select both start and end dates';
                    return;
                }
                
                if (startDate > endDate) {
                    document.getElementById('filter-error').textContent = 'Start date cannot be after end date';
                    return;
                }
                
                document.getElementById('filter-error').textContent = '';
                
                filteredData = filterDataByDateRange(startDate, endDate);
                updateMetrics(filteredData);
                updateChart(filteredData);
                updatePostsView(filteredData);
            });
            
            // Load data from backend
            async function loadData() {
                try {
                    csvData = await fetchData();
                    
                    // Set initial date range
                    initializeDateFilters(csvData);
                    
                    // Initial data view (all data)
                    filteredData = [...csvData];
                    
                    // Update UI
                    updateMetrics(filteredData);
                    updateChart(filteredData);
                    updatePostsView(filteredData);
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }
            
            // Start the application
            loadData().then(() => {
                // Force apply filter action after data is loaded
                document.getElementById('apply-filter').click();
            });

            // Tab functionality
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
                });
            });

            // Logout button functionality
            document.getElementById('logout-button').addEventListener('click', function() {
                fetch('/logout', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/';
                        } else {
                            console.error('Logout failed');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
